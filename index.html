<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Advice Generator App</title>
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
  <!-- Scripts -->
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <section class="number-container">
      Advice # <span class="number">number</span>
    </section>
    <section class="quote-container">
      "<span class="quote">this is a quote</span>"
    </section>
    <section class="divider-container">
      <img src="/images/pattern-divider-mobile.svg" alt="divider">
    </section>
    <section class="dice-container">
      <img src="/images/icon-dice.svg" alt="dice-icon">
    </section>
  </main>
</body>
</html>
